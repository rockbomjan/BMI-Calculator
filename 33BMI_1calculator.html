<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI(Body Mass Index) Calculator</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


</head>
<body>
 
    <div class = "container">
        <div class = "card">
            <div class = "card-header text-center">BMI(Body Mass Index) Calculator</div>
            <div class = "card-body">
                <form class = "w-50 m-auto" onsubmit="return false">
                    <div class = "form-group">
                    <label>Weight: </label>
                    <input type = "number" name = "" id = "weight" class = "form-control" placeholder="Weight in Kg"> 
                    </div>
                    <div class = "form-group">
                    <label>Height: </label>
                    <input type = "number" name = "" id = "height" class = "form-control" placeholder="Height in foot"> 
                    </div>
                    <div class = "form-group">
                    <label>BMI Value: </label>
                    <input type="number" name="" id="bmi_value" class="form-control" placeholder="in kg/m2">
                    </div>
                    <div>
                        <button type = "submit" class = "btn btn-success" 
                        onclick = "getbmivalue()" >Check BMI</button>
                    </div>
                </form>
            </div>
            <div class = "card-footer text-center" >
                <p> A healthy BMI range between 19 and 25.<br>
                    Underweight = <18.5<br>
                    Normal weight = 18.5–24.9<br> 
                    Overweight = 25–29.9 <br>
                    Obesity = BMI of 30 or greater<br>
                </p>
                
            </div>
        </div>
    </div>
    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src = "33BMI_1calculator.js"></script>
</body>
</html>
